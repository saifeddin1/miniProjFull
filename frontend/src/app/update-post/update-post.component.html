<div class="container">
  <div>
    <h2>Update Post: </h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Post</label>
      <input readonly type="text" [(ngModel)]="currentPost.idPost" name="idPost" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Title </label>
      <input type="text" [(ngModel)]="currentPost.title" name="title" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Author</label>
      <input type="text" [(ngModel)]="currentPost.author" name="author" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">

      <label>Body</label>
      <textarea [(ngModel)]="currentPost.body" name="body" class="form-control"></textarea>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [ngModel]="currentPost.createdAt|date:'yyyy-MM-dd'"
        (ngModelChange)="currentPost.createdAt= $event" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
      <button type="button" (click)="updatePost()" class="btn btn-info">Modifer</button>
    </div>
  </form>
</div>
