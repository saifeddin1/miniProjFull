<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <th></th>
          <th>Title</th>
          <th>Body</th>
          <th>Author</th>
          <th>Date</th>
          <th></th>
        </thead>
        <tbody *ngFor="let post of posts">
          <tr>
            <TD>{{ post.id }}</TD>
            <td>{{ post.title }}</td>
            <td>{{ post.body|slice:0:10 }} ...</td>
            <td>{{ post.author }}</td>
            <td>{{ post.createdAt  | date:"dd/MM/yyyy"}}</td>
            <td><a class="btn btn-danger" (click)="deletePost(post.id)">Delete</a></td>
            <td><a class="btn btn-info" [routerLink]="['/update-post',post.id]">Modifier</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
